<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Main Menu"></Label>
        </StackLayout>

        <!--Menu options-->
        <StackLayout class="sideStackLayout">
            <StackLayout orientation="horizontal">
                <Label text="Home" class="sideLabel" [nsRouterLink]="['/posts']"></Label>
            </StackLayout>
            <StackLayout row="1" colSpan="3" height="2" backgroundColor="Gray" verticalAlignment="bottom" opacity=".5"></StackLayout>
            <StackLayout orientation="horizontal">
                <Label text="Categories" class="sideLabel" [nsRouterLink]="['/fake']"></Label>
            </StackLayout>
            <StackLayout row="1" colSpan="3" height="2" backgroundColor="Gray" verticalAlignment="bottom" opacity=".5"></StackLayout>
            <StackLayout orientation="horizontal">
                <Label text="Bookmarks" class="sideLabel" [nsRouterLink]="['/fake']"></Label>
            </StackLayout>
            <StackLayout row="1" colSpan="3" height="2" backgroundColor="Gray" verticalAlignment="bottom" opacity=".5"></StackLayout>
            <StackLayout orientation="horizontal">
                <Label text="Settings" class="sideLabel" [nsRouterLink]="['/fake']"></Label>
            </StackLayout>
            <StackLayout row="1" colSpan="3" height="2" backgroundColor="Gray" verticalAlignment="bottom" opacity=".5"></StackLayout>
            <StackLayout orientation="horizontal">
                <Label text="Log Out" class="sideLabel" [nsRouterLink]="['/fake']"></Label>
            </StackLayout>
            <StackLayout row="1" colSpan="3" height="2" backgroundColor="Gray" verticalAlignment="bottom" opacity=".5"></StackLayout>
        </StackLayout>
    </StackLayout>
</RadSideDrawer>
