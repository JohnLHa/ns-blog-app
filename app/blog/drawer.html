<ActionBar title="Feed" class="action-bar">
    <NavigationButton text="Navigation Drawer" (tap)="openDrawer()" class="drawerContentButton" android.systemIcon="ic_menu_moreoverflow"></NavigationButton>
    <ActionItem text="Search" class="search-icon" (tap)="search()" android.systemIcon="ic_menu_search" ios.systemIcon="12" ios.position="right"></ActionItem>
</ActionBar>

<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Main Menu"></Label>
        </StackLayout>

        <!--Menu options-->
        <StackLayout class="sideStackLayout">
            <StackLayout orientation="horizontal">
                <Label text="Home" class="sideLabel"></Label>
            </StackLayout>
            <StackLayout orientation="horizontal">
                <Label text="Categories" class="sideLabel"></Label>
            </StackLayout>
            <StackLayout orientation="horizontal">
                <Label text="Bookmarks" class="sideLabel"></Label>
            </StackLayout>
            <StackLayout orientation="horizontal">
                <Label text="Settings" class="sideLabel"></Label>
            </StackLayout>
            <StackLayout orientation="horizontal">
                <Label text="Log Out" class="sideLabel"></Label>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</RadSideDrawer>
