<ActionBar title="Super Awesome Blog" class="action-bar">
    <!--<NavigationButton text="Go Back" android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton>-->
    <ActionItem text="Search" class="search-icon" (tap)="search()" android.systemIcon="ic_menu_search"></ActionItem>
</ActionBar>

<StackLayout class="page">
    <lv:RadListView [items]="posts" class="list-group" xmlns:lv="nativescript-telerik-ui/listview">
        <ng-template let-item="item">
            <StackLayout class="list-group-item" orientation="vertical">
                <Label fontSize="20" [text]=" item.title " class="list-group-item"></Label>
            </StackLayout>
        </ng-template>


    </lv:RadListView>
</StackLayout>
