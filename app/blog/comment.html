<!--Comment adding section-->
<StackLayout orientation="vertical" paddingTop="20" paddingBottom="40">
    <StackLayout backgroundColor="Gray" verticalAlignment="bottom" opacity=".5"></StackLayout>
    <Label text="Would you like to add a comment?"></Label>
    <TextField hint="Add a comment here" [(ngModel)]="phrase"></TextField>

    <StackLayout orientation="horizontal">
        <Button text="Add Comment" (tap)="addComment()" class="commentButton" [nsRouterLink]="['/post', post.slug]"></Button>
        <Button text="Login" (tap)="login()" class="commentButton"></Button>
    </StackLayout>

    <Label text="Comment Section Below" class="h1"></Label>
</StackLayout>
<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>


<!--List of posted comments-->
<StackLayout height="2" backgroundColor="Gray" verticalAlignment="bottom" opacity=".5"></StackLayout>
<GridLayout tkExampleTitle tkToggleNavButton>
    <RadListView [items]="comments">
        <ng-template tkListItemTemplate let-item="item">
            <!--Comment box layout-->
            <GridLayout class="listItemTemplateGrid" rows="auto, *" columns="*,auto, auto">
                <StackLayout row="0" col="0" class="labelsStackLayout" orientation="vertical">
                    <StackLayout row="0" orientation="horizontal">
                        <Label text="User email: "></Label>
                        <Label [text]="item.email" textWrap="true"></Label>
                    </StackLayout>
                    <StackLayout orientation="horizontal">
                        <Label text="User name: "></Label>
                        <Label [text]="item.name" textWrap="true"></Label>
                    </StackLayout>
                </StackLayout>
                <StackLayout row="1" orientation="horizontal">
                    <Label [text]="item.message" textWrap="true"></Label>
                </StackLayout>
                <StackLayout row="0" col="2" class="delete-container" verticalAlignment="top">
                    <Image src="res://delete" class="deleteButton" (tap)="deleteComment(item)" [nsRouterLink]="['/post', post.slug]"></Image>
                </StackLayout>
                <Image row="1" col="1" src="http://www.fillmurray.com/300/300" class="thumb" horizontalAlignment="right"></Image>
                <StackLayout row="1" colSpan="3" height="2" backgroundColor="Gray" verticalAlignment="bottom" opacity=".5"></StackLayout>
            </GridLayout>
        </ng-template>

        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" itemHeight="200" spanCount="1"></ListViewGridLayout>
    </RadListView>
</GridLayout>
